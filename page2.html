<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>长至的主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="finalworkcss.css" />
  </head>
  <body style="background-color: #f7fcfe">
    <div
      class="ui container"
      style="margin: auto; width: 1100px"
      id="bodycontainer"
    >
      <div style="height: 110px"></div>
      <div class="ui basic segment" style="padding: 0px"></div>
      <div class="ui container" style="width: 800px; float: left">
        <div class="ui red segment" style="border-radius: 10px">
          <h1 class="ui header">
            <div class="content">
              课程《海报设计》作品集分享
              <div class="sub header">发布时间:2024/4/8 20:52</div>
            </div>
          </h1>
          <p class="centeredword">
            这是我在课程《海报设计》完成的作品集，欢迎品鉴😀。
          </p>
          <div class="ui segment" style="border-radius: 10px">
            <h2 class="ui header">
              <div class="content">《海报设计》作品集</div>
            </h2>
            <video width="740" id="video1" style="border-radius: 10px">
              <source src="video/designwork.mp4" type="video/mp4" />
            </video>
            <div class="ui red small slider" id="videoslider"></div>
            <p
              class="ui right aligned title"
              id="Video1_time"
              style="padding: 0px; margin: 0px; float: right"
            >
              0:00/1:49
            </p>
            <button
              class="ui compact red icon button"
              onclick="playPause()"
              data-tooltip="播放/暂停"
              data-position="bottom left"
            >
              <i class="play icon" id="playbutton"></i>
            </button>
            <div class="ui compact icon button" id="volum">
              <i class="volume down icon"></i>
            </div>
            <div class="ui flowing popup top transition hidden">
              <div
                class="ui red small vertical reversed slider"
                id="volumslider"
                style="height: 150px; padding: 0px; width: 14px"
              ></div>
            </div>
          </div>
        </div>
        <div class="ui red segment" style="border-radius: 10px">
          <h1 class="ui header">
            <div class="content">
              烟台摄影记
              <div class="sub header">发布时间:2024/4/20 10:11</div>
            </div>
          </h1>
          <p class="centeredword">照片摄于2023年暑期。</p>
          <div class="ui segment" style="border-radius: 10px">
            <div class="grid-container">
              <div class="grid-item">
                <img src="images/photo1.jpg" alt="照片1" />
              </div>
              <div class="grid-item">
                <img src="images/photo2.jpg" alt="照片2" />
              </div>
              <div class="grid-item">
                <img src="images/photo3.jpg" alt="照片3" />
              </div>
              <div class="grid-item">
                <img src="images/photo4.jpg" alt="照片4" />
              </div>
              <div class="grid-item">
                <img src="images/photo5.jpg" alt="照片5" />
              </div>
              <div class="grid-item">
                <img src="images/photo6.jpg" alt="照片6" />
              </div>
              <div class="grid-item">
                <img src="images/photo7.jpg" alt="照片7" />
              </div>
              <div class="grid-item">
                <img src="images/photo8.jpg" alt="照片8" />
              </div>
              <div class="grid-item">
                <img src="images/photo9.jpg" alt="照片9" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="clear: both"></div>
      <div style="height: 20px"></div>
    </div>

    <div style="background-color: #ffffff">
      <div class="ui footer basic segment">
        <div style="height: 20px"></div>
        <div style="width: 1100px; margin: auto">
          <div class="ui vertical footer segment">
            <div class="ui horizontal small divided link list">
              <a class="item" target="_blank"
                >从前种种，譬如昨日死；从后种种，譬如今日生。</a
              >
            </div>
            <img src="images/headimg.jpg" class="ui right floated mini image" />
          </div>
        </div>
        <div style="height: 20px"></div>
      </div>
    </div>

    <script type="text/javascript" src="blog.js"></script>
  </body>
</html>
